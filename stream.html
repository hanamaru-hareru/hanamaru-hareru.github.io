<div class="container">
    <div class="pc-container-spacing"></div>
    <div class="table-responsive">
        <div id="mobile-banner-container">
            <img id="mobile-banner" src="/asserts/mobile-banner-empty.png"/>
        </div>
        <div id="mobile-links">
            <button type="button" class="btn hnmr-btn"><a class="button-icon icon-twitter"></a><a id="mobile-harerun-twitter"></a></button>
            <button type="button" class="btn hnmr-btn"><a class="button-icon icon-youtube"></a><a id="mobile-harerun-youtube"></a></button>
            <button type="button" class="btn hnmr-btn"><a class="button-icon icon-bilibili"></a><a id="mobile-harerun-bilibili"></a></button>
            <button type="button" class="btn hnmr-btn"><a class="button-icon icon-fanbox"></a><a id="mobile-harerun-fanbox"></a></button>
        </div>
        <div class="slide-container" id="stream-slides"></div>
    </div>
    <div id="day-counter"></div>
    <div id="forecast"></div>
    <div class="search-border">
        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search-icon">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input id="stream-search" type="text" class="form-control search-text-box" placeholder="">
    </div>
    <div class="search-counter"><span id="stream-counter"></span><a id="stream-search-option" class="search-option" onclick="stream_option_toggle();"></a></div>
    <div class="search-counter" id="stream-search-options" hidden>
        <div>
            <span id="stream-filter-platform"></span>
            <button id="stream-filter-youtube" type="button" class="btn hnmr-btn search-option" onclick="stream_filter_platform_toggle(this);"><a class="button-icon icon-youtube"></a><span id="stream-search-show-youtube"></span></button>
            <button id="stream-filter-bilibili" type="button" class="btn hnmr-btn" onclick="stream_filter_platform_toggle(this);"><a class="button-icon icon-bilibili"></a><span id="stream-search-show-bilibili"></span></button>
            <button id="stream-filter-fanbox" type="button" class="btn hnmr-btn" onclick="stream_filter_platform_toggle(this);"><a class="button-icon icon-fanbox"></a><span id="stream-search-show-fanbox" ></span></button>
        </div>
        <div>
            <span id="stream-filter-content"></span>
            <button id="stream-filter-content-song" type="button" class="btn hnmr-btn search-option" onclick="stream_filter_content_toggle(this);"></button>
            <button id="stream-filter-content-others" type="button" class="btn hnmr-btn" onclick="stream_filter_content_toggle(this);"></button>
        </div>
    </div>
    <div class="table-responsive">
        <table>
            <tbody id="stream-results">
            </tbody>
        </table>
    </div>
</div>
