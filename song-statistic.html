<nav>
    <ul class="nav nav-pills">
        <li id="sl-s-songs"><a id="sl-s-songs-label" href="#song-statistic"></a></li>
        <li id="sl-s-medley-only"><a id="sl-s-medley-only-label" href="#song-statistic&medley-only"></a></li>
        <li id="sl-s-count-limit"><a id="sl-s-count-limit-label" href="#song-statistic&counter"></a></li>
    </ul>
</nav>
<div id="sl-s-limited" class="container" hidden>
    <div id="sl-s-song-chart-area">
        <canvas id="sl-s-song-chart" width="120"></canvas>
    </div>
    <div class="row no-horizontal-margin">
        <div class="col-lg-6">
            <h3 id="sl-youtube-limited-title"></h3>
            <div id="sl-youtube-count" class="search-counter"></div>
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th id="sl-y-header-0"></th>
                        <th id="sl-y-header-1"></th>
                        <th id="sl-y-header-2"></th>
                        <th id="sl-y-header-3"></th>
                        <th id="sl-y-header-4"></th>
                    </tr>
                    </thead>
                    <tbody id="sl-youtube-songs"></tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <h3 id="sl-bilibili-limited-title"></h3>
            <div id="sl-bilibili-count" class="search-counter"></div>
            <div class="table-responsive">
                <table class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th id="sl-b-header-0"></th>
                        <th id="sl-b-header-1"></th>
                        <th id="sl-b-header-2"></th>
                        <th id="sl-b-header-3"></th>
                        <th id="sl-b-header-4"></th>
                    </tr>
                    </thead>
                    <tbody id="sl-bilibili-songs"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="sl-m-limited" hidden>
    <h3 id="sl-m-limited-title"></h3>
    <div class="search-counter statistic-counter" id="sl-m-count"></div>
    <div class="table-responsive">
        <table class="table table-striped table-borderless">
            <thead>
            <tr>
                <th id="sl-m-header-0"></th>
                <th id="sl-m-header-1"></th>
                <th id="sl-m-header-2"></th>
                <th id="sl-m-header-3"></th>
                <th id="sl-m-header-4"></th>
            </tr>
            </thead>
            <tbody id="sl-medley-songs"></tbody>
        </table>
    </div>
</div>
<div id="sl-c-counter" hidden>
    <div class="top-tap-margin">
        <span id="sl-c-time-label"></span>
        <span class="calender-dropdown">
            <select class="calender-select" id="sl-c-max-count" onchange="on_max_limit_change()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </span>
    </div>
    <div class="search-counter statistic-counter" id="sl-c-count"></div>
    <div class="table-responsive">
        <table>
            <thead>
            <tr>
                <th id="sl-c-song-header-0"><span id="sl-c-song-name"></span><span class="float-to-right" id="sort-mark-0"></span></th>
                <th id="sl-c-song-header-1"><span id="sl-c-song-last"></span><span class="float-to-right" id="sort-mark-1"></span></th>
                <th id="sl-c-song-header-2"><span id="sl-c-song-times"></span><span class="float-to-right" id="sort-mark-2"></span></th>
                <th id="sl-c-song-header-3"><span id="sl-c-song-at-youtube"></span><span class="float-to-right" id="sort-mark-3"></span></th>
                <th id="sl-c-song-header-4"><span id="sl-c-song-at-bilibili"></span><span class="float-to-right" id="sort-mark-4"></span></th>
            </tr>
            </thead>
            <tbody id="sl-c-search-results">
            </tbody>
        </table>
    </div>
</div>
