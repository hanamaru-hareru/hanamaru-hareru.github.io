<div class="row">
  <div class="col-md-8">
    <article class="blog-post">
      <h2 class="sl-live-title" id="sl-live-title"></h2>
      <p id="sl-live-url"></p>
      <ol id="sl-live-details"></ol>
    </article>
  </div>

  <div class="col-md-4">
      <div class="p-4">
        <h4 class="sidebar-title" id="sl-live-date-title"></h4>
        <div id="sl-live-date-selector">
          <span class="calender-dropdown">
            <select class="calender-select" id="setori-year-menu" onchange="reload_setori_to_year()">
            </select>
          </span>
          <span class="calender-dropdown">
            <select class="calender-select" id="setori-date-menu" onchange="reload_setori_to_date()">
            </select>
          </span>
        </div>
      </div>
  </div>
</div>
<div class="large-container-spacing"></div>
